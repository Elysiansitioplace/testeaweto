<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="mobile1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Parada Pet 1</title>
</head>

<body>

    <header>

        <article class="texto-anuncio">
            <p id="texto-promo">DESCONTO DE ATÉ 10%</p>
        </article>

      <article class="menu">
        <img src="Vetor/logo-g.png" id="logo" >

        <div class="fundo">
            <div class="lupa">
                <i class="bi bi-search"></i>
            </div>
            <div class="pesquisa">
                <input type="text" name="" id="" placeholder="O que procura">
            </div>
    
            <div class="fechar">
                <i class="bi bi-x-circle"></i>
            </div>
        </div>
    
        
        <img src="Vetor/compra.png" id="compras">
        
        <div class="fundo-menu">
            <img src="Vetor/menu.png" id="menu" >
        </div>

        </article>

    </header>
    <main>
        <article class="config-carrosel">
            <img src="banner/banner1.jpg" width="100%" height="400px" id="banners" >
        </article>

        <article class="marcas">
            <h2 id="texto-marca">Principais Marcas</h2>
            <article class="imagem-marca">
                <img src="https://www.racoesreis.com.br/wordpress/wp-content/themes/racoesreis/img/logo-baw-waw.png" id="img-marcas">
                <img src="https://logodownload.org/wp-content/uploads/2019/09/pedigree-logo-6.png" id="img-marcas">
                <img src="https://seeklogo.com/images/M/magnus-racoes-logo-569CF50990-seeklogo.com.png?v=638133677900000000" id="img-marcas">
                <img src="https://petshophotel.com.br/wp-content/uploads/2022/11/logo-gran-plus-1-PhotoRoom-1-2-1024x683.png" id="img-marcas">
                <img src="https://premierpet.com.br/wp-content/uploads/2020/09/prm_gpe_rgb_pos-1-1024x409-1.png" id="img-marcas">
            </article>
        </article>

        <article class="pesquisadois">
            <input type="text" name="" id="pesquisadois" placeholder="O que você Procura ?">
        </article>
        <article class="fundo-categoria">
            <div class="seta-esquerda">
                <button class="botao-catalogo"><img src="banner/seta.png" id="botao-catalogo"></button>
            </div>
            <article class="categoria">
                <img src="banner/cat1.png" id="imgcatalogo">
                <img src="banner/cat2.png" id="imgcatalogo">
                <img src="banner/cat3.png" id="imgcatalogo">
                <img src="banner/cat4.png" id="imgcatalogo">
            </article>
            <div class="seta-direita">
                <button class="botao-catalogo"><img src="banner/setad.png" id="botao-catalogo"></button>
            </div>

        </article>       
    </main>

  

<script src="script.js"></script>
</body>
</html>
